<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body class="text-white mb-10">
    <h1 class="text-center mt-10 mb-8 text-4xl">
      This Is The Ultimate Contact Page
    </h1>
    <div class="main-div">
      <div>
        <h2 class="mb-5 mt-9">Contact Us</h2>
        <div class="flex gap-2">
          <img src="images/location.png" alt="" />
          <h3>
            Address : <br />198 West 21th Street, Suite 721 New York NY 10016
          </h3>
        </div>
        <div class="flex gap-2 mb-4 mt-4">
          <img src="images/phone.png" alt="" />
          <br />
          <h3>
            Phone : <br />
            01764153161
          </h3>
        </div>
        <div class="flex gap-2 text-center">
          <div><img src="images/icons8-gmail-48.png" alt="" /></div>
          <br />
          <div>
            E-mail: <br />
            <a href="https://mail.google.com/mail/u/0/#inbox">My G-mail</a>
          </div>
        </div>
        <div class="flex gap-2 mt-4">
          <img src="images/website.png" alt="" /> <br />
          <h3>
            Website : <br />
            <a href="https://www.youtube.com/">My Profile</a>
          </h3>
        </div>
      </div>
      <div class="left-bar mt-9">
        <h1 class="mb-6">Get In Touch</h1>
        <form class="mb-6">
          <label for="fname">Your Name:</label><br />
          <input type="text" id="fname" name="fname" /><br />
        </form>
        <form class="mb-6">
          <label for="fname">E-mail</label><br />
          <input type="email" id="fname" name="fname" /><br />
        </form>
        <form class="mb-6">
          <label for="fname">Subject</label><br />
          <input type="text" id="fname" name="fname" /><br />
        </form>
        <form class="mb-6">
          <label for="fname">Message</label><br />

          <textarea name="" id=""></textarea> <br />
        </form>
        <button class="button-89" role="button">Submit</button>
      </div>
    </div>
  </body>
</html>
